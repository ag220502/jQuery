<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--------    Including JQuery File -->
	<!--------    We can include it anywhere in head tag or before closing body tag-->
	<script src="../jsFiles/jquery.js"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Forms using jQuery</h1>
    <form action="" id="sform">
        <label for="">Name</label> <input type="email" id="sname"> <br><br>
        <label for="">Class</label> <input type="text" id="sclass"> <br><br>
        <label for="">Country</label>
        <select name="" id="scountry">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
    <div id="test" style="border: 1px solid red; margin-top: 20px;"></div>
    <script>
        $(document).ready(function()
		{
			//----------------------------------------------
            //When we press any keyboard key
			$("#sname").focus(function(){
                $(this).css("background-color","orange");
            })
            //----------------------------------------------
            //When we press any keyboard key and dont leave it
			$("#sname").blur(function(){
                $(this).css("background-color","lightblue");
            })
            //----------------------------------------------
            //When we leave keyboard key after pressing
			$("#scountry").change(function(){
                var a = $(this).val();
                $('#test').html(a);
            })
            //----------------------------------------------
            $("#sname").select(function(){
                $(this).css("background-color","green");
            })
            //----------------------------------------------
            $("#sform").submit(function(){
                alert("Form Submitted");
            })
            //----------------------------------------------
		})
    </script>
</body>
</html>
